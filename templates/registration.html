<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DriveShare - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Register</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <!-- Security Question 1 -->
            <div class="mb-3">
                <label for="security_question_1" class="form-label">Security Question 1: What is your mother's maiden name?</label>
                <input type="text" class="form-control" id="security_question_1" name="security_question_1" required>
            </div>
            
            <!-- Security Question 2 -->
            <div class="mb-3">
                <label for="security_question_2" class="form-label">Security Question 2: What was the name of your first pet?</label>
                <input type="text" class="form-control" id="security_question_2" name="security_question_2" required>
            </div>
            
            <!-- Security Question 3 -->
            <div class="mb-3">
                <label for="security_question_3" class="form-label">Security Question 3: What city were you born in?</label>
                <input type="text" class="form-control" id="security_question_3" name="security_question_3" required>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="mt-3">
            <a href="{{ url_for('login') }}">Already have an account? Login here</a>
        </div>
    </div>
</body>
</html>
