<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
</head>
<body>
    <h1>Password Recovery</h1>
    
    <form method="POST">
        <label for="security_answer1">What is your mother's maiden name?</label>
        <input type="text" name="security_answer1" id="security_answer1" required><br>

        <label for="security_answer2">What was the name of your first pet?</label>
        <input type="text" name="security_answer2" id="security_answer2" required><br>

        <label for="security_answer3">What city were you born in?</label>
        <input type="text" name="security_answer3" id="security_answer3" required><br>

        <button type="submit">Submit</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>

            {% if show_button %}
                <a href="{{ url_for('login') }}">
                    <button>Go to Login</button>
                </a>
            {% endif %}
        {% endif %}
    {% endwith %}
</body>
</html>
